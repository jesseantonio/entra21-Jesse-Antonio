<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
    let tranformarString = "" 
    let mostraSimbolo = numero =>{  
        for(let i = numero; i > 0; i--){
            tranformarString += "#"
        }
        return tranformarString
    }
    let x = +prompt("Digite um número")
    console.log(mostraSimbolo(x))
    </script>
</body>
</html>

2) Crie uma função que recebe um número como parâmetro e retorne uma string com o símbolo "#" na quantidade
especificada no parâmetro.
Exemplo:
mostraSimbolo(10) // ##########
