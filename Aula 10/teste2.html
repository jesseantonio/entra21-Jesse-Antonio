<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let numerosParaMedia = 0
            let contador = 0
            for (let i = 0; i >= 0; i < 0) {
            let numero = +prompt("Digite um número")
            if (numero < 0) {
                break
            }
            numerosParaMedia += numero
            contador++
            }
            console.log(`Média aritmetica ${numerosParaMedia / contador}`)

        
    </script>
</body>
</html>
