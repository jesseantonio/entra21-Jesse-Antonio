<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroNegativo = 0
        for (let i = 0; i <= 5;i++) {
        let numero = Number(prompt("Digite um número"))
        if (numero < 0) {
            numeroNegativo++
        }
        console.log(`Há ${numeroNegativo} numeros negativos.`)
        }
        
    </script>
</body>
</html>
