<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Operadores JS

            = -> Atribuição
            + -> Soma
            - -> Subtração
            / -> Divisão
            * -> Multiplicação
            ** -> Potenciação
            % -> Resto

            10 % 2 = 0
            11 % 2 = 1

            Operadores de Atribuição compostos
            x += y -> x = x + y
            x -= y -> x = x - y
            x *= y -> x = x * y
            x /= y -> x = x / y
            x %= y -> x = x % y
            x++ -> x + 1 
            x-- -> x - 1 

            Precedência de Operadores
            1. Agrupamento -> ()
            2. Exponenciação -> **
            3. Multiplicação, Divisão e Resto -> *, /, %
            4. Adição e Subtração -> +, -
        */
        (10 * 2 ) / 2 ** 3
    </script>

</body>
</html>
