<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        let golsTime1 =  Number(prompt("Digite os gols do primeiro time"))
let golsTime2 =  Number(prompt("Digite os gols do segundo time"))
if (golsTime1 > golsTime2) {
alert(`Vitória do time 1`)
} else if (golsTime2 > golsTime1){
alert(`Vitória do time 2`)
} else{
alert(`Empate`)
}
    
    </script>
</body>
</html>
Usando o comando switch, faça um script que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. 
Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.
