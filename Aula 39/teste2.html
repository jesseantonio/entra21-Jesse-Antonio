<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

    </style>
</head>
<body>
    
    <script>


let salarioBruto = 3000;
let salarioLiquido;getSalario(salarioBruto, (resultado) => {
    salarioLiquido = resultado;
    console.log(`O salário liquido é ${salarioLiquido}`);
});function getSalario(salarioBruto, callback)
{
    let liquido = 0;    const inss = salarioBruto * 0.11;
    const vr = salarioBruto * 0.05;
    const vt = salarioBruto * 0.06;
    const fgts = salarioBruto * 0.15;    
    const descontos = inss + vr + vt + fgts;    liquido = salarioBruto - descontos;
    
    return callback(liquido);
}

    </script>
</body>
