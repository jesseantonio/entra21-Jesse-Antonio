<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        button{
            font-size: 40px;
            position: fixed;
        }
    </style>
    <button onclick="vezes(getCat)">GIFS</button>
    <script>
        async function getCat() {
            let response = await fetch("https://api.thecatapi.com/v1/images/search?mime_types=gif", {
                headers: {
                    "x-api-key": "ea2c9cfc-5fe7-46fa-adf1-9c741d90259a"
                }
            });

            if (!response.ok) {
                return console.log("A requisição falhou!")
            }

            let body = await response.json();

            createCatImage(body[0].url);
        }

        function createCatImage(url) {
            const img = document.createElement("img");

            img.src = url;
            img.style.width = "400px"
            img.style.height = "300px"
            img.style.margin = "30px"
            document.body.append(img);
        }
        function vezes(getCat){
        getCat();
        getCat();
        getCat();
        getCat();
        getCat();
        getCat();
        getCat();
        getCat();
        getCat();
        getCat();
        }
    </script>
</body>

</html>
