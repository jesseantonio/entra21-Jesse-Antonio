<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let vetor = []
    function cadastrarNumerosInteiros() {
        
        for (let x = 0; x < 50 ; x++){
        let numero = Math.floor(Math.random() * 50) + 1
        vetor[x] = numero
        console.log(vetor[x])
        }
    }
    function lerMaiorMenor(){
        let maior = Math.max.apply(null, vetor)
        console.log(`O número maior é ${maior}`)
        let menor = Math.min.apply(null, vetor)
        console.log(`O número menor é ${menor}`)
    }

    cadastrarNumerosInteiros()
    lerMaiorMenor()
    
    </script>
</body>
</html>
12) Faça um procedimento que recebe 50 valores inteiros por parâmetro e retorna-os ordenados em ordem decrescente.
Gere 50 valores aleatórios com a função Math.random(), adicione-os em um vetor e mostre eles na tela antes da
ordenação e após a ordenação.
