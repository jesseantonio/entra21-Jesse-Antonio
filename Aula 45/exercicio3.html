<body>
    <script>
        let hamster = {
            estomago:[],
 
            comer(comida) {
                this.estomago.push(comida)
            }
        }
 
        let hamtaro = {
            __proto__:hamster,
            estomago:[]
        }
 
        let fofuxo = {
            __proto__:hamster,
            estomago:[]
        }
        
        hamtaro.comer("Maçã")
        console.log(hamtaro.estomago)
        console.log(fofuxo.estomago)
    </script>
</body>
